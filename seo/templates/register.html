<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}
        function sign_in() {
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: "",
                    password_give: ""
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

        function sign_up() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            let email = $("#input-email").val()
            console.log(username, password, password2, email)


            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    username_give: username,
                    password_give: password,
                    email_give: email
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let username = $("#input-username").val()
            console.log(username)
            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

    </script>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .login-box > h1 {
            font-size: 30px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .wrap {
            max-width: 500px;
            width: 95%;
            height: 550px;
            margin: 10px auto;
            border: 1px solid rgba(100, 100, 100, 0.5);
            border-radius: 10px;
            box-shadow: 1px 3px 3px gray;
        }

        .login-box > .user_id {
            margin-bottom: 20px;
        }

        .user_pw, .email {
            margin-bottom: 20px;
        }

        .login-box {
            width: 400px;
            margin: auto;
        }

        .btn > button {
            width: 190px;
            border-radius: 20px;
            display: inline-block;
            margin-left: 5px;
        }

        .logo {
            width: 200px;
            margin-left: 250px;
        }
    </style>

</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="logo" onclick="window.location.href='/main'">
            <p class="title">
                All in Run
            </p>
            <p class="subtitle">
                함께 하는 즐거움
            </p>
        </div>
    </div>
</section>

<div class="wrap">
    <div class="login-box">
        <h1>회원가입</h1>
        <div class="user_id">
            <p>아이디</p>
            <div class="field has-addons">
                <div class="control">
                    <input id="input-username" class="input" type="text" placeholder="아이디를 입력하세요" style="width: 310px">
                    <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자만 입력</p>
                    <p id="help-id-login" class="help is-danger"></p>
                </div>
                <div class="control">
                    <a class="button is-info" onclick="check_dup()">
                        중복확인
                    </a>
                </div>
            </div>
        </div>

        <div class="user_pw">
            <p>비밀번호</p>
            <input id="input-password" class="input is-rounded" type="password" placeholder="비밀번호를 입력하세요"
                   style="width: 400px">
            <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.</p>
        </div>

        <div class="user_pw">
            <p>비밀번호 재확인</p>
            <input id="input-password2" class="input is-rounded" type="password" placeholder="비밀번호를 재입력하세요"
                   style="width: 400px">
        </div>

        <div class="email">
            <p>이메일</p>
            <input id="input-email" class="input is-rounded" type="text" placeholder="ex) email@gmail.com"
                   style="width: 400px">
        </div>

        <div class="btn">
            <button class="button is-link is-light" onclick="sign_up()">회원가입</button>
            <button class="button is-link is-light" onclick="toggle_sign_up()">목록으로</button>
        </div>

    </div>
</div>


</body>
</html>
