<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }


        .board {
            /*max-width: 1100px;*/
            width: 100%;
            height: 100%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid rgba(100, 100, 100, 0.5);
        }


        * {
            font-family: 'Jua', sans-serif;
        }

        .hero-body {
            position: relative;
        }

        .menubtn {
            width: 900px;
            position: absolute;
            top: 10px;
            right: 100px;
        }

        .menubtn p {
            right: 292px;
            top: 9px;
            position: absolute;
        }


        .logo {
            width: 200px;
            margin-left: 250px;
        }

        .logo:hover {
            cursor: pointer;
        }

        .media-left {
            display: inline-block;
        }

        #log {
            border-color: white;
            position: absolute;
            right: 170px;
        }

        .mycards {
            max-width: 970px;
            width: 95%;
            height: 100%;
            margin: 10px auto;
            border: 1px solid rgba(100, 100, 100, 0.5);
            border-radius: 10px;
            box-shadow: 1px 3px 3px gray;
            padding: 20px 20px 20px 20px;
        }

        .title2 {
            width: 100px;
            margin: 30px auto;
        }


    </style>
    <script>
        $(document).ready(function () {
            get_posts()
        })

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function time2str(date) {
            let today = new Date()
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }

        function get_posts() {
            $("#board-list").empty()
            // $("#post-box").empty()
            $.ajax({
                type: "GET",
                url: "/get_posts",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let posts = response["posts"]
                        for (let i = 0; i < posts.length; i++) {
                            let post = posts[i]
                            if (post["channel"].includes("장소")) {
                                let time_post = new Date(post["date"])
                                let time_before = time2str(time_post)
                                let temp_html = `<tr class="board">
                                        <th scope="row">${post["channel"]}</th>
                                        <td><h5>${post["title"]}</h5></td>
                                        <td><a href="/detail?post-num=${post["no"]}"><img src="/static/${post["filepath"]}"alt="placeholder" style="width: 300px; height: 200px;"></a></td>
                                                 <td>${post["content"]}</td>
                                        <td><a href="/detail?post-num=${post["no"]}">${post["username"]}<img class="is-rounded" src="/static/${post["profile_pic"]}" style="width: 50px; height: 50px;"></a></td>
                                        <td>${time_before}</td>
                                    </tr>`
                                $('#board-list').append(temp_html)
                            }
                        }
                    }
                }
            })
        }


    </script>
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="logo" onclick="window.location.href='/'">
            <p class="title">
                All in Run
            </p>
            <p class="subtitle">
                함께 하는 즐거움
            </p>
        </div>
        <nav class="menubtn">
            <button class="button is-primary is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold"
                    onclick="window.location.href='/main'">글 목록
            </button>
            <button class="button is-primary is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold"
                    onclick="window.location.href='/match'">함께 달리기
            </button>
            <button class="button is-link is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="window.location.href='/item'">애착아이템
            </button>
            <button class="button is-info is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="window.location.href='/place'">나만의 장소
            </button>

            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <p>{{user_info.username}}님</p>
            <button id="log" class="button is-danger is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="sign_out()">로그아웃
            </button>
        </nav>
    </div>
</section>
<div class="title2">
    <span class="tag is-info is-light" style="font-size: 30px">나만의 장소</span>
</div>
<div class="mycards">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">카테고리</th>
            <th scope="col">제목</th>
            <th scope="col">장소 이미지</th>
            <th scope="col">내용</th>
            <th scope="col">글쓴이</th>
            <th scope="col">작성 시간</th>
        </tr>
        </thead>

        <tbody class="board-list" id="board-list">
        </tbody>
    </table>
    <div>
        <button class="button is-primary is-rounded" onclick="window.location.href='/writing'">Writing</button>
    </div>
</div>
</body>
</html>
