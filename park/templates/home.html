<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | SWEETER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <script>

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .hero-body {
            position: relative;
        }

        .menubtn {
            width:700px;
            position: absolute;
            top: 10px;
            right: 450px;
        }

        .menubtn p {
            display: inline-block;
            margin-top: 10px;
            margin-right: 20px;
        }

        #reg, #log {
            border-color: white;
        }


        .img1 {
            max-width: 940px;
            width: 95%;
            height: 350px;
            margin: 200px auto;

            background-image: url("https://s3.ap-northeast-2.amazonaws.com/img.kormedi.com/news/article/__icsFiles/artimage/2017/04/21/c_km601/run540.jpg");
            background-position: center 20%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .img2 {
            max-width: 940px;
            width: 95%;
            height: 350px;
            margin: 10px auto;
            background-color: green;

        }

        .logo {
            width: 200px;
            margin-left: 250px;
        }

        .logo:hover {
            cursor: pointer;
        }

        .section {
            padding-top: 0px;
        }

        .box {
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="logo" onclick="window.location.href='/'">
            <p class="title">
                All in Run
            </p>
            <p class="subtitle">
                함께 하는 즐거움
            </p>
        </div>
        <nav class="menubtn">
            <button class="button is-primary is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold"
                    onclick="window.location.href='/main'">글 목록
            </button>
            <button class="button is-primary is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold"
                    onclick="window.location.href='/match'">함께 달리기
            </button>
            <button class="button is-link is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="window.location.href='/item'">애착아이템
            </button>
            <button class="button is-info is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="window.location.href='/place'">나만의 장소
            </button>

            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <p>{{user_info.username}}님</p>
            <button id="log" class="button is-danger is-inverted"
                    style="background-color: transparent; color: white; font-weight: bold
            " onclick="sign_out()">로그아웃
            </button>
        </nav>
    </div>
</section>


<section class="section">
    <div class="container">
        <div class="box" style="max-width: 1000px;height: 950px;margin:auto">
            <div class="img2">
                <video src="/static/나이키%20광고%20중에%20최고%20%5B동기부여%20광고%5D.mp4" width="940" height="300" muted autoplay
                       loop></video>
            </div>
            <div class="img1">

            </div>
        </div>
</section>
</body>
</html>
